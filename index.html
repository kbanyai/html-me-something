<script >
"use strict"
var formValidity =false;

function validateChecks(){
	var days = document.getElementsByName("days");
	var counter = 0;
	for(var i=0;i<days.length;i++){
		if (days[i].checked == false){
		counter+=1;
		}
	}

	if (counter ==7){
		for(var i=0;i<days.length;i++){
		days[i].style.outline = "1px solid red";
		}
		formValidity = false;
		}
}

function validateRadio(){
	var rad = document.getElementsByName("skill");
	
	if(!rad[0].checked && !rad[1].checked && !rad[2].checked){
		
		rad[0].style.outline = "1px solid red";
		rad[1].style.outline = "1px solid red";
		rad[2].style.outline = "1px solid red";
		formValidity = false;
	}
}

function validateText(){

	var vText = document.getElementById("comments").value;
	if(document.getElementById("comments").value ===""){
		document.getElementById("comments").style.background = "rgb(255,233,233)";
		formValidity = false;
	}
}
function validateForm(evt){

	if(evt.preventDefault){
		evt.preventDefault();
	}else{
		evt.returnValue = false;
	}
	formValidity= true;
	
	validateChecks();
	validateRadio();
	validateText();
	if(formValidity ===true){
		document.getElementsByTagName("form")[0].submit();
	}

}

function setUpPage(){
createEventListeners();
}

function createEventListeners(){
	var orderForm = document.getElementsByTagName("form")[0];

	if(orderForm.addEventListener){
		orderForm.addEventListener("submit",validateForm,false);
	}else if (orderForm.attachEvent){
		orderForm.attachEvent("onsubmit",validateForm);
	}
}

if (window.addEventListener){
	window.addEventListener("load",setUpPage,false);
}else if(window.attachEvent){
	window.attachEvent("onload",setUpPage);
}

</script>
